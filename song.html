<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Lirik Lagu</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 15px;
}

h1 {
    text-align: center;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.song {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

.song h2 {
    margin: 0 0 10px;
    font-size: 18px;
}

audio {
    width: 100%;
    margin-top: 10px;
}

.lyrics {
    white-space: pre-wrap;
    font-size: 14px;
    margin-top: 10px;
    color: #444;
}
</style>
</head>

<body>

<h1>ðŸŽµ Buku Lagu</h1>

<input type="text" id="search" placeholder="Cari judul lagu..." onkeyup="searchSong()">

<div id="songList"></div>

<script>
const songs = [
    {
        title: "Inilah Jam Ku Berdoa",
        audio: "inilah_jam_ku_berdoa.mp3",
        lyrics: `
            Inilah jam ku berdoa
            Sungguh senanglah rasanya
            Menyembah Allah Bapaku
            Dan nyatakan kehendakku
            
            Jika datang kesusahan
            Dan berbagai pencobaan
            Senanglah s'lalu jiwaku
            Pada waktu ku berdoa`
    },
    {
        title: "Dengar Ya Tuhan",
        audio: "dengar_ya_tuhan.mp3",
        lyrics: `
            Dengar ya Tuhan
            Dengar ya Tuhan
            Dengar doa kami
            dan b'ri damai-Mu
            Amin`
    },
    {
        title: "Visi Misi Pendidikan Advent",
        audio: "visi_misi_pendidikan_advent.mp3",
        lyrics: `
        Adventist Education set standard
        to having Christlike character
        excelling, yes excelling
        in science and technology

        being creative, productive and self-reliant
        being creative, productive and self-reliant

        Embody, a Godly and serving
        Adventist Education
        to develop their capability
        of becoming competent
        in science and technology

        and to inspire them to become creative
        productive and self-reliant
        `
    }
];

function displaySongs(data) {
    const list = document.getElementById("songList");
    list.innerHTML = "";

    data.forEach(song => {
        list.innerHTML += `
        <div class="song">
            <h2>${song.title}</h2>
            <audio controls>
                <source src="${song.audio}" type="audio/mpeg">
                Browser Anda tidak mendukung audio.
            </audio>
            <div class="lyrics">${song.lyrics}</div>
        </div>
        `;
    });
}

function searchSong() {
    const keyword = document.getElementById("search").value.toLowerCase();
    const filtered = songs.filter(song =>
        song.title.toLowerCase().includes(keyword)
    );
    displaySongs(filtered);
}

// Tampilkan semua lagu saat pertama dibuka
displaySongs(songs);
</script>

</body>
</html>
